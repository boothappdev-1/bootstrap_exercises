<!DOCTYPE html>
<html>
<head>
  <title>BUS36110: New Person</title>

  <!-- Adds Bootswatch CSS  -->
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/paper/bootstrap.min.css">

  <!-- Adds Font Awesome -->
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

  <!-- Adds your custom styles -->

  <link rel="stylesheet" type="text/css" href="my_styles.css">

  <!-- Adds Bootstrap Javascript -->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="page-header">
        <h1>Add A New Person <small>to BUS36100</small></h1>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <form class="form-horizontal" action="http://www.google.com">
          <div class="form-group">
            <label for="first" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
              <input name="first_name" type="text" id="first" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label for="last" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
              <input name="last_name" type="text" id="last" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label for="program" class="col-sm-2 control-label">Role</label>
            <div class="col-sm-10">
              <select name="program_id" id="program" class="form-control">
                <option value="1">Instructor</option>
                <option value="4">Faculty Coach</option>
                <option value="3">Volunteer Coach</option>
                <option value="6">Student</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="picture" class="col-sm-2 control-label">Picture URL</label>
            <div class="col-sm-10">
              <input name="image_url" type="text" id="picture" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <input type="submit" value="Create Student" class="btn btn-success">
              or <a href="solution_index.html">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
