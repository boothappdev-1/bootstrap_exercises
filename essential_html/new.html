<!DOCTYPE html>
<html>
<head>
  <title>BUS36110: New Person</title>

  <!-- Adds Bootswatch CSS  -->
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/paper/bootstrap.min.css">

  <!-- Adds Font Awesome -->
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

  <!-- Adds your custom styles -->

  <link rel="stylesheet" type="text/css" href="my_styles.css">

  <!-- Adds Bootstrap Javascript -->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
  <h1>Add A New Person</h1>

  <form action="http://www.google.com">
    <div>
      <label for="first" >First Name</label>
      <input name="first_name" type="text" id="first">
    </div>

    <div>
      <label for="last">Last Name</label>
      <input name="last_name" type="text" id="last">
    </div>

    <div>
      <label for="program">Role</label>
      <select name="program_id" id="program">
        <option value="1">Instructor</option>
        <option value="4">Faculty Coach</option>
        <option value="3">Volunteer Coach</option>
        <option value="6">Student</option>
      </select>
    </div>

    <div>
      <label for="picture">Picture URL</label>
      <input name="image_url" type="text" id="picture">
    </div>

    <div>
      <input type="submit" value="Create Student">
      or <a href="index.html">Cancel</a>
    </div>
  </form>
</body>
</html>
